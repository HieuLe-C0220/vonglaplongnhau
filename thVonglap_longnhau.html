<script>

    // conet = conet + "</table>";
    // document.write(conet);
    let conet, i, j;
    conet = "<table border='1' width='300' cellspacing='0' cellpadding='3'>";
    i = j = 1;
    while (i <= 10) {
        conet = conet + "<tr>";
        while (j <= 10) {
            conet = conet + "<td>" + i * j + "</td>";
            j++;
        }
        conet = conet + "</tr>";
        j = 1;
        i++;
    }
    conet = conet + "</table>";
    document.write(conet);
</script>
</body>
